<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <title>Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/swiper-bundle.min.css">

  <link rel="stylesheet" href="css/profile.css">

</head>
<body>
  <div class="wrapper">

    <!--header-->
    <header class="header">
      <div class="container">

        <div class="header__inner">
          <a href="#" class="logo">
            <img src="images/logo.svg" alt="" class="logo__img">
          </a>

          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__list-link" href="profile.html">Profile</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Ribbon</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="reciprocity.html">Reciprocity</a>
              </li>
            </ul>
          </nav>
        </div>  
      </div>
    </header>

    <main class="contentWrapper">

       <!--title -->

      <section class="top">
        <h2 class="title2">
            Place for your photos
        </h2>   
      </section>

      <!-- swiper -->
      <section class="sw">
        <div class="slide-container swiper">
            <div class="slide-content">
                <div class="card-wrapper swiper-wrapper">
                    <div class="card swiper-slide">
                        <div class="image-content">

                            <div class="card-image">
                                <img src="images/ph1.svg" alt="" class="card-img">
                            </div>
                        </div>

                        
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                           
                            <div class="card-image">
                                <img src="images/ph2.svg" alt="" class="card-img">
                            </div>
                        </div>

                       
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                        
                            <div class="card-image">
                                <img src="images/ph3.svg" alt="" class="card-img">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="swiper-button-next swiper-navBtn"></div>
            <div class="swiper-button-prev swiper-navBtn"></div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <section class="form">
      <section class="ttop">
        <div class="container_t">
          <h2 class="title">
            Data     
          </h2> 
        </div>
      </section>

      <section class="columns">

        <div class="info">
          <aricle class="disc">
            <h3 class="gender">Gender</h3> 
            <h3 class="First name">First name</h3> 
            <h3 class="Last name">Last name</h3> 
            <h3 class="Date of birth">Date of birth</h3> 
            <h3 class="Group">Group</h3> 
          </aricle>
        </div>
        
        <div class="info">
          <aricle class="data">
            <h3 class="p_data">Gender</h3>
            <h3 class="p_data">First name</h3>
            <h3 class="p_data">Last name</h3>
            <h3 class="p_data">Date of birth</h3>
            <h3 class="p_data">Group</h3>
          </aricle>
        </div>


      </section>



    </section>
    </section>
    </main>


  
  <!-- Swiper JS -->
  <script src="js/swiper-bundle.min.js"></script>

  <script src="js/script.js"></script>

</body>
</html>
