<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
    <title>profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/profile.css">

</head>
<body>
    <div class="wrapper">
    <!--header-->
        <header class="header">
            <div class="container">
    
            <div class="header__inner">
                <a href="#" class="logo">
                <img src="images/logo.svg" alt="" class="logo__img">
                </a>
    
                <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__list-item">
                    <a class="menu__list-link" href="#">Profile</a>
                    </li>
                    <li class="menu__list-item">
                    <a class="menu__list-link" href="#">Ribbon</a>
                    </li>
                    <li class="menu__list-item">
                    <a class="menu__list-link" href="#">Reciprocity</a>
                    </li>
                </ul>
                </nav>
            </div>  
            </div>
        </header>

        <main class="contentWrapper">
          <section class="top">
            <div class="container">
              <h2 class="title">
                Place for your photos     
              </h2> 
            </div>
          </section>
             <!-- swiper -->
            <section class="sw">
        
                <div class="swiper mySwiper container">
                  <div class="swiper-wrapper content">
          
                    <div class="swiper-slide card">
                      <div class="card-content">

                        <div class="image">
                          <img src="images/ph1.svg" alt="">
                        </div>
          
                      </div>
                    </div>
                    <div class="swiper-slide card">
                      <div class="card-content">
          
                        <div class="image">
                          <img src="images/ph2.svg" alt="">
                        </div>
          
                      </div>
                    </div>
                    <div class="swiper-slide card">
                      <div class="card-content">
              
                        <div class="image">
                          <img src="images/ph3.svg" alt="">
                        </div>
          
                      </div>
                    </div>
                    <div class="swiper-slide card">
                      <div class="card-content">
                    
                        <div class="image">
                          <img src="images/ph4.svg" alt="">
                        </div>
          
                      </div>
                    </div>
                    <div class="swiper-slide card">
                      <div class="card-content">
                        
                        <div class="image">
                          <img src="images/ph5.svg" alt="">
                        </div>
          
                      </div>
                    </div>
                    <div class="swiper-slide card">
                      <div class="card-content">
                        
                        <div class="image">
                          <img src="images/ph6.svg" alt="">
                        </div>
          
                      </div>
                    </div>
          
                  </div>
                </div>
          
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </section> 

            <section class="form">
              <section class="top">
                <div class="container_t">
                  <h2 class="title">
                    Data     
                  </h2> 
                </div>
              </section>

              <section class="data">

                <div class="info">
                  <h3 class="gender">Gender</h3> 
                  <h3 class="First name">First name</h3> 
                  <h3 class="Last name">Last name</h3> 
                  <h3 class="Date of birth">Date of birth</h3> 
                  <h3 class="Group">Group</h3> 

                  
                </div>
                
                <div class="p_data">
                  <span class="p_data">Gender</span>
                  <span class="p_data">First name</span>
                  <span class="p_data">Last name</span>
                  <span class="p_data">Date of birth</span>
                  <span class="p_data">Group</span>
                </div>


              </section>



            </section>
            
        </main>

        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        <script src="script.js"></script>
    </div>

</body>
</html>
